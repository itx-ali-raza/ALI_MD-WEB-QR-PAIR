      text-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 255, 255, 0.6); /* Adding glow effect */

    /* Animation for the background text */
    @keyframes fadeInOut {
      0%, 100% {

      }
      50% {
        opacity: 1;
      }
    }

    /* Button styling */
    .btn {
      --color: #FFC0CB;
      --color2: rgb(10, 25, 30);
      width: 200px;
      padding: 0.8em 1.75em;
      background-color: transparent;
      border-radius: 6px;
      border: 0.3px solid var(--color);
      transition: 0.5s ease-in-out;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      z-index: 1;
      font-weight: 900;
      font-size: 17px;
      text-transform: uppercase;
      color: var(--color);
      margin-bottom: 10px;
    }

    .btn::after, .btn::before {
      content: '';
      display: block;
      height: 100%;
      width: 100%;
      transform: skew(90deg) translate(-50%, -50%);
      position: absolute;
      inset: 50%;
      left: 25%;
      z-index: -1;
      transition: 0.5s ease-out;
      background-color: var(--color);
    }

    .btn::before {
      top: -50%;
      left: -25%;
      transform: skew(90deg) rotate(180deg) translate(-50%, -50%);
    }

    .btn:hover::before {
      transform: skew(45deg) rotate(180deg) translate(-50%, -50%);
    }

    .btn:hover::after {
      transform: skew(45deg) translate(-50%, -50%);
    }

    .btn:hover {
      color: var(--color2);
      background-color: var(--color); /* Background change on hover */
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.8); /* Glow effect */
    }

    .btn:active {
      filter: brightness(0.7);
      transform: scale(0.98);
    }

    /* Snow animation */
    .snowflake {
      position: fixed;
      top: -10px;
      font-size: 1em;
      color: white;
      animation: fall linear infinite, sway ease-in-out infinite;
      opacity: 0.8;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
      }
    }

    @keyframes sway {
      0%, 100% {
        transform: translateX(0);
      }
      50% {
        transform: translateX(20px);
      }
    }

    /* Footer styling */
    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: #fff;
      z-index: 1;
    }

    /* Light effects */
    .light {
      position: absolute;
      width: 15px;
      height: 15px;
      background-color: #fff;
      border-radius: 50%;
      opacity: 0.7;
      animation: lightAnimation 2s infinite ease-in-out;
    }

    @keyframes lightAnimation {
      0% {
        transform: translateX(0) translateY(0);
        opacity: 0.7;
      }
      25% {
        opacity: 1;
      }
      50% {
        transform: translateX(50px) translateY(50px);
        opacity: 0.7;
      }
      75% {
        opacity: 1;
      }
      100% {
        transform: translateX(-50px) translateY(-50px);
        opacity: 0.7;
      }
    }

  </style>
